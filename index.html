<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ya Gak Tau</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <!-- make a extendable table for x and y -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">X</th>
                <th scope="col">Y</th>
              </tr>
            </thead>
            <tbody id="dataTable"></tbody>
          </table>
          <!-- make a form for add the x and y -->
          <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <input type="number" required class="form-control" id="xinput" placeholder="x" />
              <input type="number" required class="form-control" id="yinput" placeholder="y" />
            </div>
            <div class="col-12">
              <button type="submit" onclick="addData()" class="btn btn-primary">Tambah</button>
              <button type="submit" onclick="removeData()" class="btn btn-danger">Hapus Sebelumnya</button>
            </div>
          </form>
        </div>
      </div>

      <!-- make an disabled form for the output -->
      <div class="row mt-3">
        <div class="col-12">
          <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <label for="outputForm" class="form-label">output:</label>
              <textarea style="width: 85vw;" class="form-control" id="outputForm" rows="25"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
